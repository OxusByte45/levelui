<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:;">
    <link rel="stylesheet" href="./assets/webfonts/ss-standard.css">
    <link rel="stylesheet" href="./assets/css/codemirror.css">
    <link rel="stylesheet" href="./assets/css/lint.css">
    <link rel="stylesheet" href="./styles/index.css">
    <script type="module" src="./main.js"></script>
  </head>
  <body>
    <header>
      <ul class="horizontal">
        <li><a class="active ss-icon connections" href="#">database</a></li>
        <li><a class="ss-icon query" href="#">search</a></li>
        <li><a class="ss-icon put" href="#">pencil</a></li>
        <li><a class="ss-icon settings" href="#">cog</a></li>
      </ul>
    </header>
    
    <section class="query">
      <div class="controls top">
        <div class="control">
          <input class="upperbound" type="text" placeholder="Upper Bound"/>
        </div>
        <div class="control">
          <input class="lowerbound" type="text" placeholder="Lower Bound"/>
        </div>
        <div class="control">
          <input class="limit" name="limit" type="text"/>
        </div>
        <div class="control">
          <input class="ss-icon reverse" type="button" value="navigatedown" title="Reverse"/>
        </div>
        <div class="control">
          <input class="ss-icon delete" type="button" value="trash" disabled="disabled" title="Delete"/>
        </div>
        <div class="control">
          <input class="ss-icon sublevels" type="button" value="folder" title="Sublevels"/>
        </div>
      </div>
      <div class="tree-container">
        <div class="tree">
          <input id="root" type="checkbox"/>
          <label for="root" class="ss-icon ss-folder">Root</label>
          <ul class="root"></ul>
        </div>
      </div>
      <div class="results">
        <div class="keys">
          <select multiple="multiple"></select>
        </div>
        <div class="splitx"></div>
        <div class="value">
          <textarea class="codemirror"></textarea>
        </div>
      </div>
    </section>
    
    <section class="put">
      <div class="controls top">
        <div class="control">
          <input class="keyEncoding" type="text" placeholder="Key Encoding"/>
        </div>
        <div class="control">
          <input class="valueEncoding" type="text" placeholder="Value Encoding"/>
        </div>
        <div class="control">
          <input class="save" type="button" value="Save"/>
        </div>
        <div class="control">
          <input class="clear" type="button" value="Clear"/>
        </div>
      </div>
      <div class="key">
        <textarea class="codemirror"></textarea>
      </div>
      <div class="value">
        <textarea class="codemirror"></textarea>
      </div>
    </section>
    
    <section class="connections">
      <div class="connection-options">
        <div class="heading">
          <div class="large-icon ss-icon">folder</div>
          <h2>Local Connection</h2>
        </div>
        <div class="option">
          <input class="path" type="text" placeholder="/path/to/database"/>
          <input class="openDirectory" type="button" value="Open"/>
        </div>
        <div class="heading">
          <div class="large-icon ss-icon">cloud</div>
          <h2>Network Connection</h2>
        </div>
        <div class="option">
          <input class="host" type="text" placeholder="tcp://127.0.0.1:8001"/>
          <input class="openConnection" type="button" value="Connect"/>
        </div>
      </div>
    </section>
    
    <section class="settings">
      <div class="controls top">
        <h2>Settings</h2>
      </div>
      <h4>Database</h4>
      <div class="controls">
        <div class="control half">
          <label>Key Encoding </label>
          <input id="keyEncoding" type="text" placeholder="utf8"/>
        </div>
        <div class="control half">
          <label>Value Encoding</label>
          <input id="valueEncoding" type="text" placeholder="json"/>
        </div>
      </div>
      <div class="controls">
        <div class="control half">
          <input class="custom" id="compression" type="checkbox"/>
          <label for="compression">Use Compression</label>
        </div>
        <div class="control half">
          <label>Cache Size</label>
          <input id="cacheSize" type="text" placeholder="8388608"/>
        </div>
      </div>
      <div class="controls">
        <div class="control half">
          <input class="custom" id="createIfMissing" type="checkbox"/>
          <label for="createIfMissing">Create If Missing</label>
        </div>
        <div class="control half">
          <input class="custom" id="errorIfExists" type="checkbox"/>
          <label for="errorIfExists">Error If Exists</label>
        </div>
      </div>
      <h4>Appearance</h4>
      <div class="controls">
        <div class="control full">
          <label>Theme</label>
          <div class="theme-selector">
            <button class="theme-option" data-theme="system" title="Follow System">
              <span class="theme-icon">âš™</span>
              <span class="theme-label">System</span>
            </button>
            <button class="theme-option" data-theme="light" title="Light Theme">
              <span class="theme-icon">â˜€</span>
              <span class="theme-label">Light</span>
            </button>
            <button class="theme-option" data-theme="dark" title="Dark Theme">
              <span class="theme-icon">ðŸŒ™</span>
              <span class="theme-label">Dark</span>
            </button>
          </div>
        </div>
      </div>
      <h4>Connections</h4>
      <div class="controls">
        <div class="control half">
          <label>Remote Host </label>
          <input id="host" type="text" placeholder="localhost"/>
        </div>
        <div class="control half">
          <label>Remote Port</label>
          <input id="port" type="text" placeholder="3000"/>
        </div>
      </div>
    </section>
    
    <div class="modal-overlay"></div>
  </body>
</html>
